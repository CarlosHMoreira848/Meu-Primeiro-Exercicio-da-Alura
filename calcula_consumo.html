<meta charset="utf-8">


<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina / tanque;

document.write("O consumo de gasolina do seu carro é " + consumoDeGasolina + " Km/l." + "<br>");

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write("O consumo de álcool do seu carro é " + consumoDeAlcool + " Km/l." + "<br>");
document.write("<br>" + "Dessa forma concluimos que é mais econômico para o meu carro o uso de gasolina!");

</script>
